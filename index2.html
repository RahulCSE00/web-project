<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="index2.css">



</head>

<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Sign up</h1>
                <p>it's takes 60 sec.</p>

            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fname">Frist Name:</label>
                        <input type="text" id="fname" placeholder="Frist Name" required>
                    </p>
                    <p>
                        <label for="lname">Last Name:</label>
                        <input type="text" id="lname" placeholder="Last Name" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="user@gmail.com" required>
                    </p>
                    <p>
                        <label for="date">Date of birth:</label>
                        <input type="date" id="date" required>
                    </p>
                    <p>
                        <label for="password">Password:</label>
                        <input type="password" id="password" required>

                    </p>
                    <p>

                        <input type="submit" value="Create Account">

                    </p>
                </form>
            </main>
            <footer class="signup-footer"></footer>
            <p>Already have an Account? <a href="">Logn in</a></p>





        </div>
    </div>
</body>

</html>
